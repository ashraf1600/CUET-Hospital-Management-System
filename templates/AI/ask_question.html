<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CUET Hospital AI Assistant</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow p-4 rounded-3">
        <h3 class="text-primary mb-3">Ask a Medical Question ðŸ¤–</h3>
        <p class="text-muted">Example: <i>"What is fever? symptoms and treatment"</i></p>

        <form action="{% url 'base:show_answer' %}" method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <textarea name="question" class="form-control" rows="3" placeholder="Type your question..." required></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Get AI Answer</button>
        </form>
    </div>
</div>

</body>
</html>
